<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Desired Lottery System
    </title>
    <script src="https://kit.fontawesome.com/45290f9387.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="input-div">
          <label class="label1">Total Serials</label>
          <input type="number" class="total-serials">
          <label class="label2">Desired Serials</label>
          <input type="number" class="desired-serials">
          <a class="btn" href="#">Submit</a>
        </div>
        <div class="navigation">
          <a class="print" href="#"><i class="fas fa-print"></i>Print</a>
          <a class="reload" href="#"><i class="fas fa-sync-alt"></i>Reload</a>
        </div>
        <div class="result-div">
          <div class="result-text">
            <p class="total-ser"></p>
            <p class="desired-ser"></p>
          </div>
          <div class="result">
          </div>
        </div>
      </div>
      
    </div>
    <p class="time"></p>
    <p class="end">@ 2021 All rights reserved | Sami</p>
		<script src="app.js"></script>
  </body>
</html>
